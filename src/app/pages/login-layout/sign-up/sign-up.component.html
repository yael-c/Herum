<div>
  <h3 class="m-0">הרשמה</h3>
  <p class="description m-0">
    שלום! אנא הכנס תעודת זהות ומספר איש על מנת להתחבר לעמוד הראשי שלך
  </p>
</div>

<div class="row">
  <div class="w-50">
    <label class="input-title" for="firstName">שם פרטי</label>
    <herum-input-field [type]="'text'" [formControlName]="'firstName'" [errorMsg]="'שדה חובה למילוי'"></herum-input-field>
  </div>

  <div class="w-50">
    <label class="input-title" for="lastName">שם משפחה</label>
    <herum-input-field [type]="'text'" [formControlName]="'lastName'"
      [errorMsg]="'שדה חובה למילוי'"></herum-input-field>
  </div>
</div>

<div>
  <label class="input-title" for="id">תעודת זהות</label>
  <herum-input-field [type]="'number'" [formControlName]="'id'" [errorMsg]="'תעודת זהות לא תקינה'"></herum-input-field>
</div>

<div>
  <label class="input-title" for="armyId">מספר אישי</label>
  <herum-input-field [type]="'number'" [formControlName]="'armyId'" [errorMsg]="'שדה חובה למילוי'"></herum-input-field>
</div>

<herum-radio-button [options]="options" (selectOptionEmitter)="selectedOption = $event"></herum-radio-button>

<div>
  <label class="input-title" for="armyId">למי הגעת?</label>
  <herum-input-field [type]="'text'" [formControlName]="'referrer'" [errorMsg]="'שדה חובה למילוי'"></herum-input-field>
</div>

<herum-button class="w-100 mt-2" (click)="_onSubmit()">הרשמה
  לאתר</herum-button>
