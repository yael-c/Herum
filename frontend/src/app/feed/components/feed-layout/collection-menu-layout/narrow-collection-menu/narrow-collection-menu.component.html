<div class="narrow-container">
  <p class="narrow-title">רשימת שיעורים</p>
  <div
    *ngFor="let lesson of selectedCollection.resourceSubscriptions"
    (click)="_onSelectResource(lesson)"
    class="lesson-item"
    [ngClass]="{
      'current-lesson': lesson.positionInCollection == selectedResource?.positionInCollection,
    }"
  >
    <span>{{ lesson.positionInCollection }}</span>
  </div>
</div>
