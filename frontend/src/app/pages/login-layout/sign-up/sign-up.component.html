<form [formGroup]="signUpForm" class="form-container">
  <div>
    <h3 class="m-0">הרשמה</h3>
    <p class="description m-0">שלום! אנא הכנס תעודת זהות ומספר איש על מנת להתחבר לעמוד הראשי שלך</p>
  </div>

  <div class="row">
    <div class="w-50">
      <label class="input-title" for="firstName">שם פרטי</label>
      <herum-input-field
        [type]="'text'"
        [formControlName]="'FirstName'"
        [isValid]="!signUpForm.controls.FirstName.errors"
        [errorMsg]="getErrorMessage(signUpForm.controls.FirstName.errors)"
      ></herum-input-field>
    </div>

    <div class="w-50">
      <label class="input-title" for="lastName">שם משפחה</label>
      <herum-input-field
        [type]="'text'"
        [formControlName]="'LastName'"
        [isValid]="!signUpForm.controls.LastName.errors"
        [errorMsg]="getErrorMessage(signUpForm.controls.LastName.errors)"
      ></herum-input-field>
    </div>
  </div>

  <div>
    <label class="input-title" for="PersonalId">תעודת זהות</label>
    <herum-input-field
      [type]="'number'"
      [formControlName]="'PersonalId'"
      [isValid]="!signUpForm.controls.PersonalId.errors"
      [errorMsg]="getErrorMessage(signUpForm.controls.PersonalId.errors)"
    ></herum-input-field>
  </div>

  <div>
    <label class="input-title" for="MilitaryId">מספר אישי</label>
    <herum-input-field
      [type]="'number'"
      [formControlName]="'MilitaryId'"
      [isValid]="!signUpForm.controls.MilitaryId.errors"
      [errorMsg]="getErrorMessage(signUpForm.controls.MilitaryId.errors)"
    ></herum-input-field>
  </div>

  <div>
    <herum-radio-button
      [options]="options"
      (selectOptionEmitter)="updateUserType($event)"
    ></herum-radio-button>
    <app-error-info
      [errors]="signUpForm.controls.userType.errors"
      [touched]="signUpForm.controls.userType.touched"
      [dirty]="signUpForm.controls.userType.dirty"
    ></app-error-info>
  </div>

  <div>
    <label class="input-title" for="ReferringUser">למי הגעת?</label>
    <herum-input-field
      [type]="'text'"
      [formControlName]="'ReferringUser'"
      [isValid]="!signUpForm.controls.ReferringUser.errors"
      [errorMsg]="getErrorMessage(signUpForm.controls.ReferringUser.errors)"
    ></herum-input-field>
  </div>

  <herum-button class="w-100 mt-2" (click)="_onSubmit()" [disabled]="signUpForm.invalid"
    >הרשמה לאתר
  </herum-button>
</form>
