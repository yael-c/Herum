<form [formGroup]="loginForm" class="form-container">
  <div>
    <h3 class="m-0">התחברות</h3>
    <p class="description m-0">שלום! אנא הכנס תעודת זהות ומספר איש על מנת להתחבר לעמוד הראשי שלך</p>
  </div>

  <div>
    <label class="input-title" for="id">תעודת זהות</label>
    <herum-input-field [type]="'number'" [formControlName]="'id'"></herum-input-field>
  </div>

  <div>
    <label class="input-title" for="armyId">מספר אישי</label>
    <herum-input-field [type]="'number'" [formControlName]="'armyId'"></herum-input-field>
  </div>

  <herum-button (click)="_onSubmit()" class="w-100 mt-2">התחברות לאתר</herum-button>
  <!-- <button type="submit" [disabled]="loginForm.invalid">Login</button> -->
</form>
