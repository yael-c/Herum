<login-page-animated-container>

  <div class="col-6 column center p-2 content-container">
    <div class="row center">
      <img src="/assets/loginPage/icons/aman.png" alt="aman-icon" class="primary-icon" />
      <h4 class="logo-text">בית הספר הדיגיטלי לחירום</h4>
    </div>

    <div class="row center">
      <h1 class="center">
        הדרך לכשירות מתחילה כאן...
      </h1>
      <p class="center">לימודי מודיעין והכשרות בכל מקום ובכל זמן</p>
    </div>

    <div class="herum-card p-4">

      <sign-in (onSignIn)="onSignIn($event)" *ngIf="isSignInMode"></sign-in>
      <sign-up *ngIf="!isSignInMode"></sign-up>

      <p class="mt-3 mb-0">
        אין לך משתמש קיים?
        <a class="clickable-text" (click)="switchMode()">להרשמה</a>
      </p>
    </div>

    <div class="center row icons-container">
      <a *ngFor="let loginIcon of loginIconsList" class="icon">
        <img [src]="loginIcon.image">
      </a>
    </div>
  </div>
  <div class="col-6">

  </div>
</login-page-animated-container>
